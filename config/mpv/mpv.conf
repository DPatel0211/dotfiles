# define the quality for mpv to use
ytdl-format="bestvideo[vcodec^=avc1][height=1080]+bestaudio/best[vcodec^=avc1][height=1080]/bestvideo[vcodec^=avc1][height=720]+bestaudio/best[vcodec^=avc1][height=720]/best"
#ytdl-format=bestvideo[height<=?720][fps<=?60][vcodec!=?vp9]+bestaudio/best
#ytdl-format="bestvideo[vcodec^=avc1][height=1080]+bestaudio/best[vcodec^=avc1][height=1080]/bestvideo[vcodec^=avc1][height=720]+bestaudio/best[vcodec^=avc1][height=720]/best"
# enable hardware accelaration
hwdec=auto
vo=gpu

osd-font='JetBrains Maple Mono'
sub-font='JetBrains Maple Mono'
osd-font-size=30
sub-font-size=40

# Use bold variant for emphasis
sub-bold=yes
osd-bold=yes
#sub-bold-file='GeistMonoNerdFont-Bold'
#osd-bold-file='GeistMonoNerdFont-Bold'
#geometry=75%
autofit-larger=80%
#background=#FFFFFF
#background=color
#x11-center=yes

#ytdl-raw-options=cookies-from-browser=floorp
ytdl-raw-options=cookies-from-browser=firefox:floorp-profile

# COLOR INVERSION SETTINGS
# Set background to white
background-color='#FFFFFF'

# Keep OSD messages (volume, brightness, etc.) white with black border for visibility
osd-color='#FFFFFF'
osd-border-color='#000000'
osd-shadow-color='#333333'

# Keep subtitle colors white with black border for visibility
sub-color='#FFFFFF'
sub-border-color='#000000'
sub-shadow-color='#333333'

# Set control bar/interface colors to black text on white background
#osc-color='#000000'
#osc-border-color='#FFFFFF'

# Optional: Make the video area background white when no video is loaded
image-display-duration=inf
